<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assests/page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
  </head>
  <body>
    <div class="ui inverted vertical masthead center aligned segment">
      <div class="ui container">
        <div class="ui large secondary inverted pointing menu">
          <a class="active item" href="/">Anurag Sharma</a>
        </div>
      </div>

      <div class="ui left aligned text container">
        <h1 class="ui inverted header">
          {{ page.title }}
        </h1>
        <div class="ui teal segment">
          <div class="ui relaxed big link divided list">
            {% for post in site.posts %}
              <div class="item">
                <div class="header">
                  <a class="item" href="{{ post.url }}">{{ post.title }}</a>
                </div>
                <br>
                <div class="description">{{ post.excerpt | strip_html | strip_newlines | truncate: 156 }}</div>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
      <ul style="list-style:none;text-align:center">
        <li style="display:inline"> <a style="color:#fafafa;" href="https://www.instagram.com/anurag029/"><i class="instagram icon" style="font-size:2em"></i></a>
        <li style="display:inline"> <a style="color:#fafafa;" href="mailto:anssharma61@gmail.com"><i class="envelope icon" style="font-size:2em"></i></a>
      </ul>
    </div>
  </body>
</html>
