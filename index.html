<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Anurag Sharma</title>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/IonicaBizau/github-calendar/gh-pages/dist/github-calendar.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.rawgit.com/IonicaBizau/github-calendar/gh-pages/dist/github-calendar.min.js">
    </script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="script/script.js" charset="utf-8"></script>
    <script src="script/anime.min.js"></script>
  </head>
  <style media="screen">
  </style>
  <body>
    <div class="ui grid">
      <div class="row">
        <div class="column">
          <div class="left">
            <h2 class="whoami">WHO AM I ?</h2>
            <h1 class="text">Anurag Sharma</h1>
            <button class="ui inverted blue button">
              About Me
            </button>
          </div>
        </div>
      </div>
      <div class="ui horizontal divider">
        <h2>&lt; ABOUT ME / &gt;</h2>
      </div>
      <div class="row">
        <div class="column">
          <div class="about">
            <div class="ui two column grid padded stackable">
              <div class="five wide column">
                <div class="ui centered card">
                  <div class="image">
                    <img src="img/profile.jpg">
                  </div>
                  <div class="content">
                    <a class="header">ANURAG</a>
                    <div class="description">
                      Open source enthusiast, Full Stack Web Developer, <br>
                      Chess Player,
                    </div>
                  </div>
                  <div class="extra content">
                    <a>
                      <i class="user icon"></i>
                      22 Friends
                    </a>
                  </div>
                </div>
              </div>
              <div class="column">
                <div class="calendar">
                  Loading the data just for you.
                </div>
              </div>
          </div>
        </div>
      </div>

    </div>
  </body>
  <script>
    new GitHubCalendar(".calendar", "anurag-ks").responsive=true;
  </script>
